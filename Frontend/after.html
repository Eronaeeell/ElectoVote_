<!DOCTYPE html>
<html>
  <head>
    <title>ElectoVote</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        background: linear-gradient(135deg, #3b82f6, #9333ea);
        color: white;
        height: 100vh;
        overflow-x: hidden;
      }
      .container {
        width: 90%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 80px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
      }
      .header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
      }
      .logo {
        display: flex;
        align-items: center;
        gap: 15px;
      }
      .logo i {
        font-size: 40px;
      }
      .title {
        font-size: 28px;
        font-weight: 700;
      }
      .disconnect-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 10px 20px;
        border: 2px solid white;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .disconnect-btn:hover {
        background: white;
        color: #3b82f6;
        transform: scale(1.05);
      }
      .search-bar {
        display: flex;
        align-items: center;
        background: white;
        border-radius: 25px;
        padding: 10px 15px;
        width: 80%;
        max-width: 400px;
        margin-bottom: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .search-bar i {
        color: #3b82f6;
        font-size: 18px;
      }
      .search-bar input {
        border: none;
        background: none;
        color: #3b82f6;
        font-size: 16px;
        width: 100%;
        outline: none;
        margin-left: 10px;
      }
      .search-bar input::placeholder {
        color: #b0b0b0;
      }
      .room-list {
        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .room-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: white;
        color: #3b82f6;
        padding: 15px 20px;
        border-radius: 15px;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .room-item:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        transform: translateY(-5px);
      }
      .room-code {
        font-size: 20px;
        font-weight: 600;
      }
      .join-btn {
        background: #10b981;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 700;
        transition: all 0.3s ease;
      }
      .join-btn:hover {
        background: #059669;
        transform: scale(1.05);
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: #ffffff;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .modal-content h2 {
        color: #3b82f6;
        margin-bottom: 15px;
      }
      .modal-content input {
        width: 80%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }
      .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      .modal-buttons button {
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 700;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .modal-buttons .join {
        background: #10b981;
        color: white;
      }
      .modal-buttons .join:hover {
        background: #059669;
        transform: scale(1.05);
      }
      .modal-buttons .cancel {
        background: #ef4444;
        color: white;
      }
      .modal-buttons .cancel:hover {
        background: #dc2626;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <i class="fas fa-user-circle"></i>
          <div class="title">ElectoVote</div>
        </div>
        <button class="disconnect-btn" onclick="disconnectWallet()">Disconnect Wallet</button>
      </div>
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search for room code" />
      </div>
      <div class="room-list">
        <div class="room-item">
          <div class="room-code">#K4s1</div>
          <button class="join-btn" onclick="openModal()">Join</button>
        </div>
        <div class="room-item">
          <div class="room-code">#S1s4</div>
          <button class="join-btn" onclick="openModal()">Join</button>
        </div>
        <div class="room-item">
          <div class="room-code">#8Ol3</div>
          <button class="join-btn" onclick="openModal()">Join</button>
        </div>
      </div>
    </div>
    <div class="modal" id="joinModal">
      <div class="modal-content">
        <h2>Enter Room Password</h2>
        <input type="password" placeholder="Password" />
        <div class="modal-buttons">
          <button class="join" onclick="redirectToVote()">Join</button>
          <button class="cancel" onclick="closeModal()">Cancel</button>
        </div>
      </div>
    </div>
    <script>
      function openModal() {
        document.getElementById("joinModal").style.display = "flex";
      }
      function closeModal() {
        document.getElementById("joinModal").style.display = "none";
      }
      function redirectToVote() {
        window.location.href = "vote.html";
      }
      function disconnectWallet() {
        localStorage.removeItem("walletConnected");
        alert("Disconnected Wallet!");
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
